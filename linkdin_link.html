<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Link</title>
  <link rel="stylesheet" href="./css/linkdin_link.css" />
</head>

<body>
  <div class="container">
    <form class="card">
      <div class="card-inner">
        <!-- Logo -->
        <div class="logo">
          <img src="./asset/linkdin_link/brandlogo.png" alt="logo" />
        </div>

        <!-- Heading -->
        <h2>Share your LinkedIn link</h2>

        <!-- Input -->
        <input type="text" placeholder="Type your link............." />

        <!-- Buttons -->
        <div class="btns">
          <a href="./Import-Profile.html" class="btn back">Back</a>
          <input type="submit" class="btn update">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
