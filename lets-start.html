<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Start</title>
    <link rel="stylesheet" href="./css/lets-start.css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="opportunity-part">
                <div class="workify-logo">
                    <a class="workify-logo-img" href="#">
                        <img src="./asset/lets-start/import-logo.png" alt="logo" />
                    </a>
                    <a class="close-btn">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" fill="#F5F7F9" />
                            <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" stroke="black" />
                            <path d="M26 14L20 20M20 20L14 26M20 20L26 26M20 20L14 14" stroke="#141B34"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a>
                </div>
                <div class="steps-into-next">
                    <h1>Hey, Step into your next opportunity</h1>
                </div>
                <div class="highlights-point">
                    <div class="imp-points">
                        <a href="">
                            <img src="/asset/lets-start/apply.png" alt="icon"/>
                        </a>
                        <h2>Apply for open roles or list services for clients to buy</h2>
                    </div>
                    <div class="imp-points">
                        <a href="">
                            <img src="/asset/lets-start/get-paid.png" alt="icon"/>
                        </a>
                        <h2>Get paid safely and know we’re there to help</h2>
                    </div>
                    <div class="imp-points">
                        <a href="">
                            <img src="/asset/lets-start/user.png" alt="icon"/>
                        </a>
                        <h2>Answer a few questions & start building your profile</h2>
                    </div>
                </div>
                <div class="start-point">
                    <a class="start-btn" href="./Import-Profile.html">     
                        Let’s Start      
                    </a>  
                    <h2>It only takes 5-10 minutes and you can edit it later. We’ll save as you go.</h2> 
                </div>
            </div>
        </div>
    </section>
</body>

</html>
