<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontaswam cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/regular.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css">

  <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./asset/fabicon/favicon-32x32.png">

  <!-- css link -->

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/clientsingup.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="row">
        <!-- LEFT SECTION -->
        <div class="left">

          <!-- LOGO -->
          <figure class="logo-wrap">
            <img src="./asset/clientsingup/logo.png" alt="Workify Logo">
          </figure>

          <!-- ILLUSTRATION -->
           <figure>
          <img src="./asset/clientsingup/picture2.png" class="illustration" alt="Illustration">
          </figure>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right">
          <h2>Create your Account</h2>

          <form>

            <div class="row">
              <div class="field">
                <label>First Name*</label>
                <input type="text">
              </div>
              <div class="field">
                <label>Last Name*</label>
                <input type="text">
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label>Contact No*</label>
                <input type="text">
              </div>
              <div class="field">
                <label>Email ID*</label>
                <input type="email">
              </div>
            </div>

            <div class="divider"><span>Or</span></div>

            <div class="row">
              <div class="field">
                <label>Company Name*</label>
                <input type="text">
              </div>
              <div class="field">
                <label>Company Address*</label>
                <input type="text">
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label>Contact No*</label>
                <input type="text">
              </div>
              <div class="field">
                <label>Email ID*</label>
                <input type="email">
              </div>
            </div>

            <div class="divider"><span>And</span></div>

            <div class="field mb">
              <label>Country*</label>
              <select>
                <option>Select Country</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
                <option>Australia</option>
              </select>
            </div>

            <div class="field mb">
              <label>Create Password*</label>
              <div class="password">
                <input type="password" required placeholder="Use atleast 8 alpha-numeric characters...">
                <i class="fa-solid fa-eye" onclick="togglePass(this)"></i>
              </div>
            </div>

            <div class="field mb">
              <label>Retype the Password*</label>
              <div class="password">
                <input type="password" required>
                <i class="fa-solid fa-eye" onclick="togglePass(this)"></i>
              </div>
            </div>

            <div class="divider"><span>Or</span></div>

              <div class="social">
              <a href="https://accounts.google.com/" target="_blank" class=" google">
                <span> Continue with Google</span>
                <figure>
                  <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google" loading="lazy">
                </figure>
              </a>

              <a href="https://www.facebook.com/login/" target="_blank" class=" facebook">
                <span>Continue with Facebook</span>
                <figure>
                  <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="facebook" loading="lazy">
                </figure>
              </a>

            </div>

           <div class="signin">
              <p> Already have an account? </p>
              <div class="dropdown">
                <a href="#" class="dropdown-trigger">Sign in</a>

                <ul class="dropdown-menu">
                  <li><a href="./client-sign-in.html">As a Client</a></li>
                  <li><a href="./freeliance-sign-in.html">As a Freelancer</a></li>

                </ul>
              </div>
            </div>


            <label class="checkbox">
              <input type="checkbox">
              <span></span>
              Send me helpful emails if there are any new updates.
            </label>

            <a href="./OTP_client.html" class="register">Register</a>

            <a href="./sign_up.html" class="back">Back</a>

            <a href="#" class="terms">
              By signing up, you agree to the terms of
              <span>Workify Privacy Statement</span>
            </a>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./J.S/clientsingup.js"></script>
</body>

</html>
